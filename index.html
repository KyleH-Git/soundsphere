<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SoundSphere</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-line">
                <div class="header-logo">
                    <a class="soundsphere" href="./index.html">SoundSphere</a>
                    <div class="dropdown show">
                      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                      </a>
                    
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                    </div>
                </div>
            </div>
        </header>
            <div class="main">
                <div class="left-side">
                    <div class="my-library">
                        <button class="playlist-hover" type="button">Playlist</button>
                        <button class="add-playlist-hover" type="button">+</button>
                    </div>
                </div>
                <div class="right-side">
                  <form id="input-form">
                    <label for="charts">Select a chart:</label>
                    <select name="charts" id="charts">
                      <option value="hot-100">Hot 100</option>
                      <option value="billboard-200">Billboard 200</option>
                      <option value="artist-100">Artist 100</option>
                      <option value="billboard-global-200">Billboard Global 200</option>
                    </select> 

                    <label for="display-number">Number to display:</label>
                    <select name="display-number" id="display-number">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select> 
                    
                    <input type="submit" id="chartSubmit" value="Submit"/>
                  </form>
                    <div id="song-display" class="test">
                        
                    </div>
                </div>
            </div>
            <footer></footer>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
