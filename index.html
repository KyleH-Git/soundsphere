<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SoundSphere</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-line">
                <div class="header-logo">
                    <a class="soundsphere" href="./index.html">SoundSphere</a>
                </div>
            </div>
        </header>
            <div class="main">
                <div class="left-side">
                    <div class="my-library">
                        <button class="playlist-hover" type="button">Playlist</button>
                        <button class="add-playlist-hover" type="button">+</button>
                    </div>
                </div>
                <div class="right-side">
                  <form id="input-form">
                    <label for="charts">Select a chart:</label>
                    <select name="charts" id="charts">
                      <option value="hot-100">Hot 100</option>
                      <option value="billboard-200">Billboard 200</option>
                      <option value="artist-100">Artist 100</option>
                      <option value="billboard-global-200">Billboard Global 200</option>
                    </select> 

                    <label for="display-number">Number to display:</label>
                    <select name="display-number" id="display-number">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select> 
                    
                    <input type="submit" id="chartSubmit" value="Submit"/>
                  </form>
                    <div id="song-display" class="test">
                        
                    </div>
                </div>
            </div>
            <footer></footer>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
