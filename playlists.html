<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/lyrics.css">
    <title>SoundSphere</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-line">
                <div class="header-logo">
                    <a class="soundsphere" href="./index.html">SoundSphere</a>
                </div>
            </div>
        </header>
        <div class="main text-center">
            <div class="search-bar">
                <input id="search-content" type="search" placeholder="Search...">
                    <i id ="search-button" class="fa fa-search"></i>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#playlistModal">
                Create New Playlist
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create your Playlist!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="playlist-name" class="form-label mx1 ">Playlist Name: </label>
                            <input type="text" class="form-control" id="playlist-name" placeholder="Playlist">
                          </div>  

                          <select class="form-select" id="form-select" aria-label="Genre">
                            <option selected>Select Genre</option>
                            <option value="Pop">Pop</option>
                            <option value="Modern Rock">Modern Rock</option>
                            <option value="Classic">Classic Rock</option>
                            <option value="Rap">Rap</option>
                            <option value="Country">Country</option>
                            <option value="Classical">Classical</option>
                          </select>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="playlist-create" data-bs-dismiss="modal" class="btn btn-primary">Create</button>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="search-list">
                <div id="song-name" class="song-name"></div>
                <div id="playlist-display" class="lyrics"></div>
            </div>
        </div>
        <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/playlists.js"></script>
</body>
</html>
